<script src="main.js">
  document.addEventListener("DOMContentLoaded", () => {
  const peliculas = [
    {
      titulo: "Bohemian Rhapsody",
      imagenMini: "img/bohemian-mini.jpg",
      imagenGrande: "img/Bohemian+Rhapsody.jpg",
      desc: "La historia de Freddie Mercury y Queen.",
      duracion: "2:27",
      corazones: 387,
      likes: "1.2k",
      urlTrailer: "Trailers.html"
    },
    {
      titulo: "Karate Kid: Leyenda",
      imagenMini: "img/karatekid-mini.jpg",
      imagenGrande: "img/karatekid-grande.jpg",
      desc: "Una nueva generaci√≥n del cl√°sico.",
      duracion: "2:05",
      corazones: 224,
      likes: "983",
      urlTrailer: "Trailer_KarateKid.html"
    },
    {
      titulo: "Mala Influencia",
      imagenMini: "img/malainfluencia-mini.jpg",
      imagenGrande: "img/malainfluencia-grande.jpg",
      desc: "Un thriller psicol√≥gico intrigante.",
      duracion: "1:48",
      corazones: 197,
      likes: "621",
      urlTrailer: "Trailer_MalaInfluencia.html"
    },
    {
      titulo: "Jungle Cruise",
      imagenMini: "img/jungle.jpg",
      imagenGrande: "img/jungle Cruise portada trailer.jpg",
      desc: "Aventura inspirada en la atracci√≥n de Disney.",
      duracion: "2:11",
      corazones: 512,
      likes: "1.7k",
      urlTrailer: "Trailer_JungleCruise.html"
    },
  ];

  const imgPrincipal = document.getElementById("img-principal");
  const posterMini = document.getElementById("poster-mini");
  const titulo = document.getElementById("titulo-slide");
  const desc = document.getElementById("desc-slide");
  const info = document.getElementById("info-slide");
  const botonTrailer = document.getElementById("btn-trailer");
  const listaContenedor = document.getElementById("contenedor-lista");
  const next = document.querySelector(".next");
  const prev = document.querySelector(".prev");

  let indice = 0;
  let intervalo;

  function actualizarLista() {
    listaContenedor.innerHTML = "";
    for (let i = 1; i <= 3; i++) {
      const idx = (indice + i) % peliculas.length;
      const p = peliculas[idx];
      const div = document.createElement("div");
      div.classList.add("trailer");
      div.innerHTML = `
        <img src="${p.imagenMini}" alt="${p.titulo}">
        <div>
          <h4>${p.titulo}</h4>
          <p>${p.desc}</p>
          <span>‚è±Ô∏è ${p.duracion}</span>
        </div>`;
      div.addEventListener("click", () => cambiarSlide(idx));
      listaContenedor.appendChild(div);
    }
  }

  function cambiarSlide(nuevoIndice) {
    indice = (nuevoIndice + peliculas.length) % peliculas.length;
    const p = peliculas[indice];

    imgPrincipal.classList.add("fade");
    setTimeout(() => {
      imgPrincipal.src = p.imagenGrande;
      posterMini.src = p.imagenMini;
      titulo.textContent = p.titulo;
      desc.textContent = p.desc;
      info.innerHTML = `
        <span>‚è±Ô∏è ${p.duracion}</span>
        <span>‚ù§Ô∏è ${p.corazones}</span>
        <span>üëç ${p.likes}</span>`;
      botonTrailer.onclick = () => window.location.href = p.urlTrailer;
      actualizarLista();
    }, 300);
    setTimeout(() => imgPrincipal.classList.remove("fade"), 600);
  }

  next.addEventListener("click", () => {
    cambiarSlide(indice + 1);
    reiniciarAuto();
  });

  prev.addEventListener("click", () => {
    cambiarSlide(indice - 1);
    reiniciarAuto();
  });

  function autoSlide() {
    intervalo = setInterval(() => cambiarSlide(indice + 1), 6000);
  }

  function reiniciarAuto() {
    clearInterval(intervalo);
    autoSlide();
  }

  cambiarSlide(0);
  autoSlide();
});

</script>
</body>
</html>

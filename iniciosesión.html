<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - SoftPlis</title>
  <link rel="stylesheet" href="iniciosesión.style.css" />
  <script src="Segunda_Parte_Modern.html" crossorigin="anonymous"></script>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <div class="logo">🎞️ SoftPlis</div>
      <h2>Inicia sesión</h2>

      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Correo o usuario" id="usuario" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" id="contrasena" required />
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-play-circle"></i> Iniciar sesión
        </button>
      </form>

      <p class="extra">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
      <p class="extra"><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>

  <script>
    // ✅ Redirige al hacer login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Aquí podrías validar usuario y contraseña si quisieras
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (usuario && contrasena) {
        // Simula un login correcto
        window.location.href = "Segunda_Parte_Modern.html";
      } else {
        alert("Por favor, completa todos los campos.");
      }
    });
  </script>

</body>
</html>
